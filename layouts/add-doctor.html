<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css.css">
    <link rel="stylesheet" href="/assets/add-patient-styles.css">
    <title>Добавить врача</title>
</head>
<body>
<div class="header">
    <img src="/assets/img/moon.svg" alt="moon icon">
    <div class="switch-btn switch-on"></div>
</div>
<div class="main">
    <div class="aside">

    </div>
    <h3 class="title">Добавление врача</h3>
    <form class="add-patient-form">
        <label for="name">Имя</label>
        <input type="text" id="name">
        <label for="last_name">Фамилия</label>
        <input type="text" id="last_name">
        <label for="patronymic">Отчество</label>
        <input type="text" id="patronymic">
        <label for="role">Роль</label>
        <select name="role" id="role">
            <option>123</option>
            <option>123</option>
            <option>123</option>
        </select>
        <label for="spec">Специализация</label>
        <select name="spec" id="spec">
            <option>sd</option>
            <option>asd</option>
            <option>asd</option>
        </select>
        <label for="dolg">Должность</label>
        <select name="dol" id="dolg">
            <option value="123">s</option>
            <option value="123">lll</option>
            <option value="123">545</option>
        </select>
        <label for="password">Пароль</label>
        <input type="password" id="password">
        <input type="submit" value="добавить">
    </form>
</div>
<div class="footer">
    <img src="/assets/img/umbrella.png" alt="Umbrella logo">
    <span>Umbrella Corporation &copy;</span>
</div>
</body>
</html>
